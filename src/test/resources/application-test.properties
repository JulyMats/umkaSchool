# Test Configuration
spring.application.name=umkaSchool-test

# Testcontainers PostgreSQL config
# Db connection properties are provided dynamically by TestContainersConfiguration
# Requires Docker to be installed and running

# JPA/Hibernate Properties for tests
# ddl-auto and datasource properties are set by TestContainersConfiguration
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable schema initialization (using Testcontainers init script instead)
spring.sql.init.mode=never

# Server Configuration
server.port=0

# JWT Configuration
jwt.secret=test-secret-key-for-jwt-token-generation-in-tests-only
jwt.expiration=86400000

# Auth Configuration
auth.refresh-token.expiration-days=30
auth.password-reset.expiration-hours=2

# Disable email sending in tests
spring.mail.host=localhost
spring.mail.port=587
spring.mail.username=test@test.com
spring.mail.password=test

# Brevo API Configuration (not needed in tests)
brevo.api.key=test-key

# Application Configuration
app.name=UmkaSchool-Test
app.frontend.url=http://localhost:5173

# CORS Configuration
app.cors.allowed-origins=http://localhost:5173,http://localhost:3000,http://localhost:8080

# Brevo API URL (not needed in tests, but required by EmailServiceImpl)
app.brevo.api.url=https://api.brevo.com/v3/smtp/email

# Password Reset Token Expiration
password.reset.token.expiration=86400000

# Cache Configuration (disabled for tests to avoid cache issues)
cache.user.ttl=0
cache.user.maxSize=0
cache.exerciseType.ttl=0
cache.exerciseType.maxSize=0
cache.achievement.ttl=0
cache.achievement.maxSize=0
cache.studentGroup.ttl=0
cache.studentGroup.maxSize=0
spring.cache.type=none

# OpenAI API Configuration (not needed in tests)
openai.api.key=test-key

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false

# Logging Configuration
logging.level.org.hibernate.SQL=WARN

# Rate Limiting Configuration(disabled for tests)
rate.limit.per.ip.enabled=false
rate.limit.auth.requests=10000
rate.limit.auth.window.seconds=60
rate.limit.api.requests=100000
rate.limit.api.window.seconds=60
rate.limit.strict.requests=10000
rate.limit.strict.window.seconds=60
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.springframework.web=WARN
logging.level.com.app.umkaSchool=INFO

