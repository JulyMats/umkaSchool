spring.application.name=umkaSchool

# Database Configuration
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/umkaSchoolDB}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Configuration (HikariCP)
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.validation-timeout=5000

# PostgreSQL Connection Properties
spring.datasource.hikari.data-source-properties.socketTimeout=30
spring.datasource.hikari.data-source-properties.connectTimeout=10
spring.datasource.hikari.data-source-properties.loginTimeout=10
spring.datasource.hikari.data-source-properties.tcpKeepAlive=true

# JPA/Hibernate Properties
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=school
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.type.preferred_instant_jdbc_type=TIMESTAMP

# Disable schema initialization
spring.sql.init.mode=never

# Server Configuration
server.port=${SERVER_PORT:8080}

# JWT Configuration
jwt.secret=${JWT_SECRET:}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Auth Configuration
auth.refresh-token.expiration-days=${AUTH_REFRESH_TOKEN_EXPIRATION_DAYS:30}
auth.password-reset.expiration-hours=${AUTH_PASSWORD_RESET_EXPIRATION_HOURS:2}

# SMTP Configuration 
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=30000
spring.mail.properties.mail.smtp.timeout=30000
spring.mail.properties.mail.smtp.writetimeout=30000
spring.mail.properties.mail.smtp.ssl.trust=*
spring.mail.properties.mail.smtp.ssl.checkserveridentity=false

# Brevo API Configuration 
brevo.api.key=${BREVO_API_KEY:}

# Application Configuration
app.name=${APP_NAME:UmkaSchool}
app.frontend.url=${FRONTEND_URL:}

# CORS Configuration
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:}

# Brevo API URL
app.brevo.api.url=${BREVO_API_URL:https://api.brevo.com/v3/smtp/email}

# Password Reset Token Expiration (24 hours in milliseconds)
password.reset.token.expiration=${PASSWORD_RESET_EXPIRATION:86400000}

# Cache Configuration
cache.user.ttl=${CACHE_USER_TTL:600}
cache.user.maxSize=${CACHE_USER_MAX_SIZE:250}

cache.exerciseType.ttl=${CACHE_EXERCISE_TYPE_TTL:3600}
cache.exerciseType.maxSize=${CACHE_EXERCISE_TYPE_MAX_SIZE:100}

cache.achievement.ttl=${CACHE_ACHIEVEMENT_TTL:3600}
cache.achievement.maxSize=${CACHE_ACHIEVEMENT_MAX_SIZE:100}

cache.studentGroup.ttl=${CACHE_STUDENT_GROUP_TTL:1800}
cache.studentGroup.maxSize=${CACHE_STUDENT_GROUP_MAX_SIZE:200}

# Logging Configuration
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.springframework.web=INFO
logging.level.com.app.umkaSchool=INFO
