spring.application.name=umkaSchool

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/umkaSchoolDB
spring.datasource.username=postgres
spring.datasource.password=Julia2004@
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Properties
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


# # Initialize schema using schema.sql
# spring.sql.init.mode=always
# spring.sql.init.schema-locations=classpath:db/schema.sql

# Disable schema initialization since we're using existing database
spring.sql.init.mode=never

# Server Configuration
server.port=8080

# Logging Configuration
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
